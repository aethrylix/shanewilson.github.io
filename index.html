<!DOCTYPE html>
<html lang="en" class="bg-neutral-100 text-neutral-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shane Wilson | Developer</title>

    <!-- Temporary favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">
    
    <!-- Lexend font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind config for Lexend -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Lexend", "ui-sans-serif", "system-ui"],
            },
          },
        },
      };
    </script>

    <style>
      .underline-animation {
        position: relative;
        transition: color 0.2s ease;
      }

      .underline-animation::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background-color: currentColor;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      .underline-animation:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center font-sans bg-neutral-100 text-neutral-900"
  >
    <main class="text-center px-6 space-y-6">
      <!-- Name & Bio -->
      <div>
        <h1 class="text-3xl sm:text-4xl font-semibold mb-6">Shane Wilson</h1>
        <p class="text-base sm:text-lg text-neutral-600 mb-8 max-w-md mx-auto">
          Hobbyist developer navigating code and life with neurodivergent
          perspective and passion.
        </p>
      </div>

      <!-- Links with icons and underline animation -->
      <div class="flex flex-wrap justify-center gap-6 text-neutral-700">
        <a
          href="mailto:hello@shanewilson.co.uk"
          class="flex items-center gap-2 underline-animation"
        >
          <i data-lucide="mail" class="w-5 h-5"></i>Email
        </a>
        <a
          href="https://github.com/aethrylix"
          class="flex items-center gap-2 underline-animation"
        >
          <i data-lucide="github" class="w-5 h-5"></i>GitHub
        </a>
        <a href="404.html" class="flex items-center gap-2 underline-animation">
          <i data-lucide="folder-open" class="w-5 h-5"></i>Projects
        </a>
        <a href="404.html" class="flex items-center gap-2 underline-animation">
          <i data-lucide="file-text" class="w-5 h-5"></i>Resume
        </a>
      </div>
    </main>

    <!-- Activate icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
